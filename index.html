<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cat Clicker</title>
</head>
<body>
  <div>
      <h2 data-bind="text: name"></h2>
      <h3 data-bind="text: level"></h3>
      <div data-bind="text: clickCount"></div>
      <img src="" alt="a cat" height="500" width="500" data-bind="click: incrementCounter, attr: {src: imgSrc}">
  </div>

  <script type="text/javascript" src="scripts/lib/knockout-3.5.0.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
