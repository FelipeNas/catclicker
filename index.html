<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cat Clicker</title>
</head>
<body>
  <div>
    <ul data-bind="foreach: catList">
      <li data-bind="text: name, click: $parent.selectCat"></li>
    </ul>
  </div>
  <div data-bind="with: currentCat">
      <h2 data-bind="text: name"></h2>
      <h3 data-bind="text: stage"></h3>
      <div data-bind="text: clickCount"></div>
      <img src="" alt="a cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
      <h3>Nicknames</h3>
      <ul data-bind="foreach: nickName">
        <li data-bind="text: $data"></li>
      </ul>
  </div>

  <script type="text/javascript" src="scripts/lib/knockout-3.5.0.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
